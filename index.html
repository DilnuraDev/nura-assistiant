<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nura - Your AI Assistant</title>
  <link rel="icon" href="https://i.imgur.com/J6PpS8M.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .light-theme {
      background: linear-gradient(135deg, #ffe0f0, #f0f9ff);
      color: #333;
    }

    .dark-theme {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #f0f0f0;
    }

    .chat-box {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }

    .dark-theme .chat-box {
      background: #2d2d3f;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-image: url('https://i.imgur.com/lGJE3Ld.png');
      background-size: cover;
      margin-right: 15px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      color: #cc00cc;
    }
